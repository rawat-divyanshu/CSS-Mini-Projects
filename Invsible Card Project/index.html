<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invisble Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=PT+Serif:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="card">
          <img src="images/boy.jpg" class="card-img" />
          <h1 class="card-heading">Elfreda Johnston</h1>
          <p class="card-para">
            <i class="fas fa-quote-left"></i> Lorem ipsum dolor sit amet
            consectetur adipisicing elit. Libero voluptatibus eveniet, pariatur,
            veniam inventore aut. <i class="fas fa-quote-right"></i>
          </p>
          <ul class="card-icons">
            <li class="card-icon">
              <a href="" class="card-icon-link"
                ><i class="fab fa-facebook-square" aria-hidden="true"></i
              ></a>
            </li>
            <li class="card-icon">
              <a href="" class="card-icon-link"
                ><i class="fab fa-linkedin" aria-hidden="true"></i
              ></a>
            </li>
            <li class="card-icon">
              <a href="" class="card-icon-link"
                ><i class="fab fa-twitter-square" aria-hidden="true"></i
              ></a>
            </li>
            <li class="card-icon">
              <a href="" class="card-icon-link"
                ><i class="fab fa-instagram-square" aria-hidden="true"></i
              ></a>
            </li>
          </ul>
          <button class="card-btn">View Profile</button>
        </div>
      </div>
    </div>
  </body>
</html>
