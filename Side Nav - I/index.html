<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Nav</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="side-tab">
        <div class="brand-logo">
          { Brand-X }
        </div>
        <div class="profile-data">
          <img src="./images/profilepic.jpg" alt="Profile-Pic" />
          <h2>Natalia Erickson</h2>
          <p>(Web Designer)</p>
          <hr />
        </div>
        <ul class="side-tab-items">
          <li class="side-tab-item">
            <a class="side-tab-link" href="#"
              ><i class="far fa-user-circle"></i> Profile</a
            >
          </li>
          <li class="side-tab-item">
            <a class="side-tab-link" href="#"
              ><i class="fas fa-user-lock"></i> Admin</a
            >
          </li>
          <li class="side-tab-item">
            <a class="side-tab-link" href="#"
              ><i class="far fa-address-card"></i> About Us</a
            >
          </li>
          <li class="side-tab-item">
            <a class="side-tab-link" href="#"
              ><i class="fas fa-phone"></i> Contact Us</a
            >
          </li>
          <li class="side-tab-item">
            <a class="side-tab-link" href="#"
              ><i class="fas fa-sign-out-alt"></i> Signout</a
            >
          </li>
        </ul>
        <div class="footer">
          <p>Made with <i class="fas fa-heart"></i> By Divyanshu Rawat</p>
          <ul class="social-link-items">
            <li class="social-link-item">
              <a class="social-link" href="#"
                ><i class="fab fa-facebook-square"></i
              ></a>
            </li>
            <li class="social-link-item">
              <a class="social-link" href="#"
                ><i class="fab fa-twitter-square"></i
              ></a>
            </li>
            <li class="social-link-item">
              <a class="social-link" href="#"
                ><i class="fab fa-instagram"></i
              ></a>
            </li>
            <li class="social-link-item">
              <a class="social-link" href="#"
                ><i class="fab fa-linkedin"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="main-content">
        <nav class="main-nav">
          <button class="ham-button">
            <i class="fas fa-bars ham-icon"></i>
          </button>
        </nav>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
