<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Form - 1</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <h1 class="banner-heading">SUBSCRIBE HERE</h1>
        <div class="arrow">
          <i class="fas fa-arrow-down"></i>
        </div>
        <button class="banner-btn">Click Now</button>
      </div>
      <div class="form-container">
        <form action="#" class="signup-form">
          <input type="text" class="form-input" placeholder="FULL NAME" />
          <input type="email" class="form-input" placeholder="EMAIL ADDRESS" />
          <input type="password" class="form-input" placeholder="PASSWORD" />
          <p>Get News ?</p>
          <label>No</label>
          <input type="checkbox" />
          <label>Yes</label>
          <button>SignUp</button>
        </form>
        <div class="header">
          <h1>Hii, This is devdivyanshu.codes :)</h1>
        </div>
        <div class="x-btn">&#10005;</div>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
